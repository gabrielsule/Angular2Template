<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{pageTitle}}
    </div>
    <div class='panel-body'>
        <div class='row'>

        </div>
        <div class='table-responsive'>
            <table class='table'
                   *ngIf='usuarios && usuarios.length'>
                <thead>
                    <tr>
                        <th>id</th>
                        <th>nombre</th>
                        <th>sector</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let item of usuarios'>
                        <td>{{ item.id }}</td>
                        <td>{{ item.nombre | uppercase }}</td>
                        <td>{{ item.sector }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
